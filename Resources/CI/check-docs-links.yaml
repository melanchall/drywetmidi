trigger:
  branches:
    include:
    - master
    - develop
  paths:
    include:
    - 'Docs/*'
    - 'Resources/Utilities/CheckLinks/*'
    - 'Resources/CI/check-docs-links.yaml'

pr:
  branches:
    include:
    - develop
  paths:
    include:
    - 'Docs/*'
    - 'Resources/Utilities/CheckLinks/*'
    - 'Resources/CI/check-docs-links.yaml'

schedules:
- cron: '0 0,9,15,20 * * *'
  displayName: Check docs links schedule
  branches:
    include:
    - master
    - develop
  always: 'true'

pool:
  vmImage: 'windows-latest'

variables:
- group: DryWetMIDI-Common-Variables

name: CheckDocsLinks_$(SourceBranchName)_$(Rev:r)

steps:
- template: Templates/step-setup-framework.yaml
  parameters:
    framework: 'Net'

- template: Templates/step-execute-ci-tool.yaml
  parameters:
    tool: 'CheckLinks'
    toolArguments: '"Docs" "*.md"'