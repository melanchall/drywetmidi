trigger:
  branches:
    include:
    - master
    - develop
  paths:
    include:
    - 'README.md'
    - 'Resources/Utilities/CheckLinks/*'
    - 'Resources/CI/check-readme-links.yaml'

pr:
  branches:
    include:
    - develop
  paths:
    include:
    - 'README.md'
    - 'Resources/Utilities/CheckLinks/*'
    - 'Resources/CI/check-readme-links.yaml'

schedules:
- cron: '0 0,9,15,20 * * *'
  displayName: Check README links schedule
  branches:
    include:
    - master
    - develop
  always: 'true'

pool:
  vmImage: 'windows-latest'

name: CheckReadmeLinks_$(SourceBranchName)_$(Rev:r)

steps:
- template: Templates/step-execute-ci-tool.yaml
  parameters:
    tool: 'CheckLinks'
    toolArguments: '"$(Build.SourcesDirectory)" "*README.md"'