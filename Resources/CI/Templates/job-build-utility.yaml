parameters:
- name: projectName
  displayName: 'Project name'
  type: string
- name: rids
  type: object

jobs:
- ${{ each rid in parameters.rids }}:
  - job: Build_${{ parameters.projectName }}_${{ replace(rid, '-', '_') }}
    displayName: 'Build ${{ parameters.projectName }} (${{ rid }})'
    steps:
    - template: step-copy-native-libraries-near-csproj.yaml
    
    - template: step-setup-framework.yaml
      parameters:
        framework: 'Net'
    
    - task: DotNetCoreCLI@2
      displayName: Publish project
      inputs:
        command: 'publish'
        projects: 'Utilities/${{ parameters.projectName }}/Melanchall.${{ parameters.projectName }}.csproj'
        arguments: '--configuration $(BuildConfiguration) -r ${{ rid }} --self-contained'
        zipAfterPublish: false
        publishWebProjects: false
    
    - task: PowerShell@2
      displayName: Delete redundant files
      inputs:
        targetType: 'inline'
        script: |
          Get-ChildItem $(Build.SourcesDirectory) -Include *.pdb -Recurse | Remove-Item -Force
          Get-ChildItem $(Build.SourcesDirectory) -Include *.xml -Recurse | Remove-Item -Force
    
    - task: ArchiveFiles@2
      displayName: Archive utility
      inputs:
        rootFolderOrFile: 'Utilities\${{ parameters.projectName }}\bin\$(BuildConfiguration)\$(Build.Framework.Net.Tfm)\${{ rid }}\publish'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)\Utility\Melanchall.${{ parameters.projectName }}-${{ rid }}.$(FullVersion).zip'
    
    - task: PublishPipelineArtifact@1
      displayName: Publish 'Utility-${{ parameters.projectName }}-${{ rid }}' artifact
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)\Utility\Melanchall.${{ parameters.projectName }}-${{ rid }}.$(FullVersion).zip'
        artifact: '${{ parameters.projectName }}-${{ rid }}'